<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flaskify: Cabico & Razo</title>
    <link rel="stylesheet" href="../css/User.css"> <!-- Link to the external CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,500&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    height: 100vh;
    width: 100%;
    background: #000;
}

.background {
    height: 100vh; /* Full viewport height */
    background: url('Background.jpg') no-repeat center center;
    background-size: cover;
    height: 100vh;
    width: 100%;
    filter: blur(10px);
}

.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 75%;
    height: 550px;
    margin-top: 20px;
    height: 100vh; /* Full viewport height */
    background: url('Background.jpg') no-repeat center center;
    background-size: cover;
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    flex-wrap: wrap;
}

.item {
    flex: 1 1 58%;
    color: #fff;
    background: transparent;
    padding: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center; 
    align-items: flex-start; 
    height: 100%; 
}

.logo-container {
    margin-bottom: 20px;
}

.logo {
    font-size: 30px;
    display: flex;
    align-items: center;
}

.text-item {
    margin-top: 20px;
}

@media (max-width: 768px) {
    .item {
        flex: 1 1 100%;
        padding: 20px;
        justify-content: center;
        align-items: flex-start; 
    }

    .logo-container {
        margin-bottom: 10px; 
    }

    .logo {
        font-size: 28px;
    }

    .text-item h2 {
        font-size: 28px;
    }

    .text-item p {
        font-size: 14px; 
    }
}

.item .logo {
    color: #fff;
    font-size: 30px;
    position: absolute; 
    top: 20px; 
    left: 20px; 
}

@media (max-width: 768px) {
    .item .logo {
        font-size: 28px; 
        top: 15px; 
        left: 15px; 
    }
}

.text-item h2 {
    font-size: 35px;
    line-height: 1.2;
}

.text-item p {
    font-size: 16px;
    margin: 20px 0;
}

.login-section {
    flex: 1 1 42%;
    color: #ffffff;
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
}

.form-box {
    width: 100%;
    padding: 20px;
}

.form-box h2 {
    text-align: center;
    font-size: 22px;
}

.input-box {
    width: 100%;
    margin: 20px 0;
    position: relative;
}

.input-box input {
    width: 100%;
    height: 40px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 16px;
    padding-right: 28px;
    border-bottom: 2px solid #ffffff;
}

.input-box label {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    font-size: 14px;
    pointer-events: none;
    transition: 0.5s ease;
}

.input-box .icon {
    position: absolute;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    font-size: 18px;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: -10px;
}

.btn {
    background: #f72d7a;
    width: 100%;
    height: 45px;
    outline: none;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
}

@media (max-width: 768px) {
    .header {
        padding: 10px;
    }

    .navbar {
        flex-wrap: wrap;
        gap: 10px;
    }

    .container {
        width: 90%;
        height: auto;
        flex-direction: column;
    }

    .item {
        flex: 1 1 100%;
        padding: 20px;
    }

    .text-item h2 {
        font-size: 28px;
    }

    .login-section {
        flex: 1 1 100%;
        padding: 20px;
    }

    .form-box {
        width: 90%;
    }

    .btn {
        height: 40px;
        font-size: 14px;
    }
}

    .logo img {
        width: 40px; /* Adjust the width of your logo */
        height: auto; /* Maintain aspect ratio */
        margin-right: 10px; /* Space between logo and text */
  }

    </style>
</head>
<body>
    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo">
                <img src="FlaskifyLogo.png" alt="Flaskify Logo" />
                Flaskify
              </h2>
            <div class="text-item">
                <h2>Cabico & Razo</h2>
                <p>Your gateway to seamless web solutions â€“ Flaskify awaits!</p>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>User Log In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button class="btn">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
